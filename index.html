  <script>
    // Set the date and time for the maintenance completion
    const maintenanceCompletionDate = new Date('2023-06-16T12:00:00Z');

    function updateCountdown() {
      const currentDate = new Date();

      // Calculate the remaining time
      const remainingTime = maintenanceCompletionDate - currentDate;

      // Calculate the remaining days, hours, minutes, and seconds
      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      // Format the remaining time
      const countdown = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Update the countdown element
      document.getElementById('countdown').textContent = countdown;

      // If the maintenance is already completed, display a message
      if (remainingTime < 0) {
        document.getElementById('countdown').textContent = "Maintenance completed";
      }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);
  </script>
